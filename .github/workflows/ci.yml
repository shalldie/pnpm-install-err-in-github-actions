# This is a basic workflow to help you get started with Actions

name: ci

# Controls when the action will run.
on:
  push:
    branches: [master]
    tags:
      - "v*"

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # checkout blog
      - name: Checkout blog ğŸ¦‹
        uses: actions/checkout@v4
        with:
          path: blog

      # pnpm è®¾ç½®ã€ç¼“å­˜
      - name: Install pnpm ğŸ“‚
        uses: pnpm/action-setup@v4
        with:
          # version: 9
          package_json_file: "blog/package.json"
          # dest: "${{github.workspace}}/pnpm-store"

      # å‡†å¤‡nodeç¯å¢ƒ
      - name: Use Node.js ğŸ¼
        uses: actions/setup-node@v4
        with:
          node-version-file: "blog/.node-version"
          cache: "pnpm"
          cache-dependency-path: "**/pnpm-lock.yaml"

      # blog è¿›è¡Œæ‰“åŒ…ã€æ¸…ç†
      - name: Build blog ğŸš€
        run: |
          # blog æ„å»º
          bash $GITHUB_WORKSPACE/blog/scripts/build.sh
